<h1 mat-dialog-title>{{modalName}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="book.title" placeholder="Title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="book" cdkFocusInitial>{{okButtonName}}</button>
</div>
