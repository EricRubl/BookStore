<h1 mat-dialog-title>{{ modalName }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="client.name" placeholder="Name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="client" cdkFocusInitial>
    {{ okButtonName }}
  </button>
</div>
